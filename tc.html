    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: red;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            position: relative;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        nav ul li:hover > a {
            color: red;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            list-style: none;
            padding: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            min-width: 180px;
        }
        .dropdown li {
            padding: 10px 15px;
            white-space: nowrap;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        .spacer {
            height: 100px;
        }
        .movies {
            padding: 40px;
            margin-top: 80px;
            overflow: hidden;
        }
        .movie-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .movie-list {
            display: flex;
            gap: 15px;
            animation: scrollMovies 50s linear infinite;
            width: max-content;
        }
        @keyframes scrollMovies {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        .movie-list img {
            width: 220px;
            height: 330px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            cursor: pointer;
        }
        .movie-list img:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
       

.hero-banner::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
}

.banner-content {
    position: relative;
    z-index: 2;
    max-width: 600px;
}

.banner-content h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.banner-content p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.watch-now {
    display: inline-block;
    padding: 12px 24px;
    background: black;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: background 0.3s;
}

.watch-now:hover {
    background: rgba(0, 0, 0, 0.3);
}
.watch-now {
    display: inline-block;
    padding: 12px 24px;
    background: black;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: background 0.3s, transform 0.3s;
}

.watch-now:hover {
    background: rgba(0, 0, 0, 0.3);
    animation: bounce 0.5s ease-in-out;
}

@keyframes bounce {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.15);
    }
}
.hero-banner {
    position: relative;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    margin-top: 80px; /* Đẩy xuống dưới header */
    overflow: hidden;
}

.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Giúp video phủ kín */
    z-index: -1;
}

.banner-content {
    position: relative;
    z-index: 2;
}
