<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: red;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            position: relative;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        nav ul li:hover > a {
            color: red;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            list-style: none;
            padding: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            min-width: 180px;
        }
        .dropdown li {
            padding: 10px 15px;
            white-space: nowrap;
        }
        .dropdown li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .dropdown li:hover {
            
        }

        /* Hiển thị menu khi hover */
        nav ul li:hover .dropdown {
            display: block;
        }

  
        .spacer {
            height: 100px;
        }
        .movies {
            padding: 40px;
            margin-top: 80px;
        }
        .movies h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .movie-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        .movie-list::-webkit-scrollbar {
            display: none;
        }
        .movie-list img {
            width: 220px;
            height: 330px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            cursor: pointer;
        }
        .movie-list img:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
        }
        footer {
    text-align: center;
    padding: 15px;
    background: rgba(0, 0, 0, 0.9);
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}

    </style>
