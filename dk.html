<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: red;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        nav ul li:hover > a {
            color: red;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            list-style: none;
            padding: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            min-width: 180px;
        }

        .dropdown li {
            padding: 10px 15px;
            white-space: nowrap;
        }

        .dropdown li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .signup-container h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .signup-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: red;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 12px;
            transition: background 0.3s, transform 0.2s;
        }

        .signup-container button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Review</div>
        <nav>
            <ul>
                <li><a href="tc.html">Trang chủ</a></li>
                <li>
                    <a href="dk.html">Thể loại</a>
                    <ul class="dropdown">
                        <li><a href="hd.html">Hành động</a></li>
                        <li><a href="hh.html">Hài hước</a></li>
                        <li><a href="lm.html">Lãng mạn</a></li>
                    </ul>
                </li>
                <li><a href="dk.html">Tài khoản</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="signup-container">
            <h2>Đăng ký tài khoản</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 - Trang web review phim 
    </footer>
</body>
</html>
